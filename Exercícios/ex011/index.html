<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Página</title>
</head>
<body>
  <h1>Reproduzindo Áudio</h1>
  <p>Vamos aprender a reproduzir áudios em HTML5.</p>
  <!--<audio src="midia/free-me.mp3" controls autoplay></audio>
  <h2>Outra maneira</h2> -->
  <audio preload="metadata" controls loop>
    <source src="midia/free-me.mp3" type="audio/mpeg">
    <source src="midia/free-me.ogg" type="audio/ogg">
    <source src="midia/free-me.wav" type="audio/wav">
    <p>Infelizmente seu navegador não consegue reproduzir áudio. <a href="midia/free-me.mp3">Clique aqui para baixar o arquivo MP3</a></p>
  </audio>
</body>
</html>
